<div class="auth-footer row">
  <div class="footer-wrapper container-fluid">
    <div class="row">
      <div class="col my-1">
        <p class="m-0">
          {{ copyrightText }}
        </p>
      </div>
      <div class="col-auto my-1">
        <ul class="list-inline footer-link mb-0">
          <li class="list-inline-item" *ngFor="let link of footerLinks">
            <a href="javascript:void(0)" *ngIf="link.url === 'modal'" (click)="openContactModal()"
              style="cursor:pointer">
              {{ link.name | translate }}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
