<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a href="javascript:"><img src="assets/images/logo-dark.svg" alt="logo" /></a>
      </div>
      <div class="card my-5">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0"><b>{{ 'LOGIN.TITLE' | translate }}</b></h3>
            <a [routerLink]="['/register']" class="link-primary">{{ 'LOGIN.NO_ACCOUNT' | translate }}</a>
          </div>
          <form (ngSubmit)="onLogin()">
            <div class="form-group mb-3">
              <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
              <label class="form-label" for="email">{{ 'LOGIN.USERNAME' | translate }}</label>
              <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username"
                placeholder="{{ 'LOGIN.USERNAME_PLACEHOLDER' | translate }}" required />
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="password">{{ 'LOGIN.PASSWORD' | translate }}</label>
              <input type="password" class="form-control" id="password" placeholder="{{ 'LOGIN.PASSWORD_PLACEHOLDER' | translate }}" [(ngModel)]="password"
                name="password" required />
            </div>
            <div class="d-flex mt-1 justify-content-between">
              <div class="form-check">
                <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="" />
                <label class="form-check-label text-muted" for="customCheckc1">{{ 'LOGIN.REMEMBER_ME' | translate }}</label>
              </div>
              <h5 class="text-secondary f-w-400"><a [routerLink]="['/request-password-reset']">{{ 'LOGIN.FORGOT_PASSWORD' | translate }}</a></h5>
            </div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary" [disabled]="isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-1" role="status"
                  aria-hidden="true"></span>
                  {{ isLoading ? ('LOGIN.LOGGING_IN' | translate) : ('LOGIN.SUBMIT_BUTTON' | translate) }}
              </button>
            </div>
          </form>

        </div>
      </div>
      <app-footer></app-footer>
    </div>
  </div>
</div>
